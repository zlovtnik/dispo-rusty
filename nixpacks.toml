[phases.setup]
nixPkgs = [
  "pkg-config",
  "openssl",
  "rustup"
]

[phases.install]
cmds = [
  "rustup toolchain install stable --profile minimal",
  "rustup default stable",
  "cargo fetch"
]

[phases.build]
cmds = [
  "cargo build --release --bin rcs"
]
cacheDirectories = [
  "target"
]

[start]
cmd = "APP_HOST=0.0.0.0 APP_PORT=${PORT:-8000} ./target/release/rcs"
